<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Roller App</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row title-height">
            <div class="col-12 my-auto">
                <p class="app-title">Dice Roller</p>
            </div>                    
        </div>
        <div class="row dice-height">
            <div class="col-4 my-auto">
                <img class="dice-img" src="./src/img/d4.png" alt="">
            </div>
            <div class="col-4 my-auto">
                <img class="dice-img" src="./src/img/d6.png" alt="">
            </div>
            <div class="col-4 my-auto">
                <img class="dice-img" src="./src/img/d8.png" alt="">
            </div>
        </div>
        <div class="row dice-height">
            <div class="col-4 my-auto">
                <img class="dice-img" src="./src/img/d10.png" alt="">
            </div>
            <div class="col-4 my-auto">
                <img class="dice-img" src="./src/img/d12.png" alt="">
            </div>
            <div class="col-4 my-auto">
                <img class="dice-img" src="./src/img/d20.png" alt="">
            </div>
        </div>
        <div class="row dice-height">
            <div class="col-4 my-auto">
                <img class="dice-img" src="./src/img/d50.png" alt="">
            </div>
            <div class="col-4 my-auto">
                <img class="dice-img" src="./src/img/d100.png" alt="">
            </div>
        </div>
        <div class="row text-height mt-3">
            <div class="col-6 my-auto">
                <div class="mx-auto"><p class="info-text">Dice</p></div>
            </div>
            <div class="col-6 my-auto">
                <div><select id="secondDown" class="form-control">
                </select> </div>
            </div>
        </div>
        <div class="row button-height">
            <div class="col-12 my-auto">
                <button id="rollButton" type="button" class="btn btn-dark btn-lg">Roll</button>
            </div>
        </div>
    </div>

    <div class="modal modal-fullscreen">
        <div class="modal-dialog modalCenter">
            <div class="modal-content">
                <div class="modal-body"> 
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./src/app.js"></script>
</body>
</html>
